<!DOCTYPE html>
<html>
    <Head>
        <Title>Countdown Slideshow</Title>
        <meta charset="utf-8">
        <script src="JS/main.js"></script>
        <link rel="stylesheet" href="CSS/main.css">
    </Head>
    <body>

        <div>How many seconds would you like to set your alarm for?</div>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <div id="timer"></div>
        <br>
        <br>

        <!-- Slideshow container -->
        <div class="slideshow-container">
            
            <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <img src="Images/image_1.jpeg" style="width: 100%;">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img src="Images/image_2.jpeg" style="width: 100%;">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img src="Images/image_3.jpeg" style="width: 100%;">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img src="Images/image_4.jpeg" style="width: 100%;">
            </div>

            <!-- Next and Previos buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>

    </body>
</html>
