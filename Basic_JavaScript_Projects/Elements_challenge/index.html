<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Elements Challenge</title>

        <script>
            function myFunction() {
                var x = document.anchors.length;
                document.getElementById("anchors").innerHTML = x;
            }
        </script>

    </head>
    <body onload="myFunction()">

        <a>This is line 1</a><br>
        <a>This is line 2</a><br>
        <a>This is line 3</a><br>

        

        <h3>The first anchor used on this page is: <span id="anchors"></span></h3>
     
    </body>
</html>
